{% extends "base.html" %}

{% block content %}
  <h1>
    Task list
    <a href="{% url 'todo:task-create' %}" class="btn btn-primary link-to-page">
      Create </a>
  </h1>
  {% if task_list %}
    <ul>
      {% for task in task_list %}
        <li>
          <a href="{% url "todo:task-detail" pk=task.id %}">{{ task.id }}</a>
          {{ task.content }} 
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tasks in list</p>
  {% endif %}
{% endblock %}
